[tool:pytest]
minversion = 8.0
addopts = -ra -q --strict-markers --cov=app --cov-report=term-missing --cov-report=html --cov-report=xml
testpaths = app/tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Custom markers
markers =
    unit: Unit tests (default)
    integration: Integration tests
    smoke: Smoke tests for basic functionality
    performance: Performance and load tests
    security: Security-focused tests
    slow: Tests that take longer than 5 seconds
    requires_db: Tests that require database connection
    requires_redis: Tests that require Redis connection
    requires_auth: Tests that require authentication
    api: API endpoint tests
    domain: Domain logic tests
    infrastructure: Infrastructure layer tests
    application: Application layer tests
    
# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test discovery
norecursedirs = .git .tox dist build *.egg htmlcov .coverage

# Warnings configuration
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*unclosed.*:ResourceWarning

# Performance settings
timeout = 300
timeout_method = thread